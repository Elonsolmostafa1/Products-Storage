<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Alegreya:wght@600&family=Mulish:ital,wght@0,500;1,600&family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <title>CRUD App</title>
</head>
<body>
    

    <div class="w-75 mx-auto my-5">
        <label for="productNameInput" class="pb-1">Product Name: </label>
        <input type="text" class="form-control mb-3" id="productNameInput">
        
        <label for="productPriceInput" class="pb-1">Product Price: </label>
        <input type="number" class="form-control mb-3" id="productPriceInput">
        
        <label for="productCategoryInput" class="pb-1">Product Category: </label>
        <input type="text" class="form-control mb-3"  id="productCategoryInput">
        
        <label for="productDescInput" class="pb-1">Product Description: </label>
        <textarea  id="productDescInput" class="form-control mb-3"  rows="5"></textarea>

        <button class="btn btn-info text-white" onclick="addProduct(); clearForm();">Add Product</button>
    </div>

    <div class="w-75 mx-auto my-5 ">
        <input oninput="searchProduct(this.value);" type="search" class="form-control mx-auto my-3 w-75" placeholder="Search">
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="table-body">
               
            </tbody>
            
        </table>
    </div>






    <script src="js/master.js"></script>
</body>
</html>
